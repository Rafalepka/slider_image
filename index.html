<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider Images Gallery</title>

    <!--    font awesome script -->
    <script src="https://use.fontawesome.com/264c6a713e.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slider-caption">
                    <slide1>Slide 1</slide1>
                </p>
            </div>
            <div class="single-slide">
                <img src="img/purple.jpg" alt="">
                <p class="slider-caption">
                    <slide2>Slide 2</slide2>
                </p>
            </div>
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="">
                <p class="slider-caption">
                    <slide3>Slide 3</slide3>
                </p>
            </div>
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="">
                <p class="slider-caption">
                    <slide4>Slide 4</slide4>
                </p>
            </div>
            <div class="single-slide">
                <img src="img/blue.jpg" alt="">
                <p class="slider-caption">
                    <slide5>Slide 5</slide5>
                </p>
            </div>
        </div>
        <div class="slider-arrows">
            <a href="" class="prev-slide"><i class="fa fa-chevron-left" aria-hidden=true></i></a>
            <a href="" class="next-slide"><i class="fa fa-chevron-right" aria-hidden=true></i></a>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
